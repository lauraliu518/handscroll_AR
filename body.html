<div id="recenterButtonContainer" class="hidden">
    <img src="./assets/images/recenter.png" />
  </div>
  
  <div>Hide Model</div>
  
  <div id="container" class="collapsed">
    <div id="closeButton" onclick="hideAll()">x</div>
  
    <div
      v-for="(h, index) in hotspots"
      :key="h.id"
      :id="h.id + '-div'"
      class="content-section hidden">
      <div class="image-container">
        <img :src="h.image" alt="Artifact Image" class="centered-image" />
      </div>
      <h1 class="title">{{h.title}}</h1>
      <div class="overview">
        <p v-for="(line,i) in h.overview" :key="i">{{line}}</p>
      </div>
      <div class="more-info">
        <p v-for="(p,i) in h.moreInfo" :key="i">{{p}}</p>
      </div>
    </div>
  
    <div id="arButton" onclick="showAR()">AR</div>
  </div>
